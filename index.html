<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control" type="text">
                    <button id="pin-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body" id="key-pad">
                            <div class="calc-button-row">
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                            </div>
                            <div class="calc-button-row">
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                            </div>
                            <div class="calc-button-row">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                            </div>
                            <div class="calc-button-row">
                                <span>&lt;</span>
                                <span>0</span>
                                <span>C</span>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="action-left">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script src="./js/script.js"></script>
</body>

</html>
